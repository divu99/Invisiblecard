<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Source+Code+Pro&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styleic.css">
   <title>invisible card</title>
</head>
<body>
	<div class="container">
		<div class="card-wrapper">
			<div class="card">
				<img src="https://i.pinimg.com/564x/ce/02/46/ce02461668d5cd2be2f65f75a616630b.jpg" class="card-img">
				<h1 class="card-heading">Divya sharma</h1>
				<p class="card-paragraph"><i class="fas fa-quote-left"></i>I am a second year computer science undergraduate student for me believing in yourself is the first key to success!!<i class="fas fa-quote-right"></i></p>
				<ul  class="card-icons">
					<li>
						<a href="#" class="card-icon-link">
							<i class="card-icon fab fa-facebook-square"></i>
						</a>
					</li>
					<li>
						<a href="#" class="card-icon-link">
							<i class="card-icon fab fa-linkedin"></i>
						</a>	

					</li>
					<li>
						<a href="#" class="card-icon-link">
							<i class="card-icon fab fa-twitter-square"></i>
						</a>	
					</li>
					<li>
						<a href="#" class="card-icon-link">
							<i class="card-icon fab fa-instagram"></i>
						</a>	
					</li>
					
				</ul>
				<button class="card-btn">View profile</button>
			</div>
		</div>
	</div>


</body>
</html>
